---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Code
      to: /home/vagrant/Code

sites:
    - map: example-1.app
      to: /home/vagrant/Code/example-1/public
    - map: example-2.app
      to: /home/vagrant/Code/example-2/public

databases:
    - example-1
    - example-2


